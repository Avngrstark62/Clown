name: Deploy to AWS

on:
  push:
    branches:
      - main  # Adjust if you're using a different branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build and Push Backend Docker Image
        run: |
          docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
          docker build -t avngrstark62/backend ./backend
          docker tag avngrstark62/backend avngrstark62/backend:latest
          docker push avngrstark62/backend:latest

      - name: Build and Push Frontend Docker Image
        run: |
          docker build -t avngrstark62/frontend ./frontend
          docker tag avngrstark62/frontend avngrstark62/frontend:latest
          docker push avngrstark62/frontend:latest

      - name: SSH into EC2 and Deploy
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            docker pull avngrstark62/backend:latest
            docker pull avngrstark62/frontend:latest
            docker-compose down
            docker-compose up -d
